    <body>
        <div class="rows">
            <noscript class="row pad noscriptWarning">
                JavaScript is disabled. This page may not work correctly.

            <div class="row" style="flex:3">
                <div class="rows">
                    <div class="row pad" style="flex:1">
                        <h1>DiamondFire Object Notation</h1>
                        <a rel="canonical" href="/langs"><button class="cornerButton">Languages</button></a>
                        <a href="./reference" target="_blank"><button class="cornerButton">Reference</button></a>

                    <div class="row" style="flex:15">
                        <div class="columns">

                                <textarea id="codebox" spellcheck="false">
{
    
}</textarea>
                            </div>

                                <div class="rows">
                                    <div class="row pad" style="flex:2">
                                        <button style="width:100%;height:100%;" id="recodeButton" onclick="recodeButton();">Send to Recode</button>

                                    <div class="row pad" style="flex:2">

                                        <input name="plotSize" value="largePlot" id="largePlot" type="radio">
                                        <label for="largePlot" class="radioButton">Large</label>
                                        <input name="plotSize" value="massivePlot" id="massivePlot" type="radio">
                                        <label for="massivePlot" class="radioButton">Massive</label>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
