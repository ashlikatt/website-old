<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/caticon.png">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="../style.css">
        <script src="interpreter.js"></script>
        <title>Map Planner - Ashli's Site</title>
        <meta name="author" content="Ashli Katt">
    </head>
    <body>
        <div class="rows">
            <div class="row pad" style="flex:1">
                <h1>Map Planner</h1>
                <a rel="canonical" href="/tools"><button class="cornerButton">Tools</button></a>
                <button class="disabled cornerButton">Reference</button>
            </div>
            <div class="row" style="flex:15">
                <div class="columns">
                    <div class="column pad" style="flex:1">
                        <textarea id="codebox" spellcheck="false">
// Simple statements showing one-way and two-way connections:

  Cave -- Desert
  Forest -> Cave
  Forest -- Desert, Tundra

// The entire above could be written as the compound statement:

  Desert, Tundra -- Forest -> Cave -- Desert



// Try running 'info Forest' in the terminal line in the bottom right!
// Be sure you run 'compile' if you edit the data.</textarea>
                    </div>
                    <div class="column" style="flex:1">
                        <div class="rows">
                            <div class="row pad" style="flex:9">
                                <p id="console" class="textoutput"></p>
                            </div>
                            <div class="row pad" style="flex:1">
                                <input id="inputbox" spellcheck="false"></input>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
