<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://www.ashli.dev/caticon.png?v=3">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="../style.css">
        <script src="generator.js"></script>
        <title>Lore Image Generator - Ashli's Site</title>
        <meta name="author" content="Ashli Katt">
        <meta content="Ashli's Site" property="og:title" />
        <meta content="Image to minecraft item lore converter" property="og:description" />
        <meta content="https://ashli.dev/tools/imagelore" property="og:url" />
        <meta content="https://ashli.dev/caticon.png" property="og:image" />
        <meta content="#FF8888" data-react-helmet="true" name="theme-color" />
    </head>
    <body>
        <div class="rows">
            <noscript class="row pad noscriptWarning">
                JavaScript is disabled. This page may not work correctly.
            </noscript>
            <div class="row pad" style="flex:1">
                <h1>Lore Image Generator</h1>
                <a rel="canonical" href="/tools"><button class="cornerButton">Tools</button></a>
            </div>
            <div class="row" style="flex:1">
                <div class="columns">
                    <div class="column pad" style="flex:1">
                        <input id="inputfile" accept="image/*" type="file"></input>
                    </div>
                    <div class="column pad" style="flex:1">
                        <p style="overflow:hidden" class="input">Quality
                        <input id="inputrange" type="range" min="1" max="100" value="3"></input>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" style="flex:9">
                <div class="columns">
                    <div class="column pad">
                        <p id="imageDisplay" class="textoutput" style="overflow:hidden"></p>
                    </div>
                    <div class="column pad">
                        <p id="pixelDisplay" class="textoutput" style="overflow:hidden"></p>
                    </div>
                </div>
            </div>
            <div class="row" style="flex:2">
                <div class="columns">
                    <div class="column pad">
                        <button style="width:100%;height:100%;" id="copyButton" onclick="copyButton();">Copy Command</button>
                    </div>
                    <div class="column pad">
                        <button style="width:100%;height:100%;" id="recodeButton" onclick="recodeButton();">Send via Recode</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
